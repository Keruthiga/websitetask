<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>ecommerce shopping</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

  </head>
  <body>
    <header>
        <div class="nav container">
            <a href="#" class="logo">Ecom's Website</a>
            <i class="bx bx-shopping-bag" id="cart-icon"></i>
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>
                <div class="cart-content"></div>
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">₹0</div>
                </div>
                <button type="button" class="btn-buy">Buy Now</button>
                <i class="bx bx-x" id="close-cart"></i>
            </div>
        </div>
    </header>
    <section class="shop container">
        <h2 class="section-title">Shop Products</h2>
        <div class="shop-content">
            <div class="product-box">
                <img src="pic/pic1.webp" alt="" class="product-img" />
                <h2 class="product-title">Boys Top</h2>
                <span class="price">₹361</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <div class="product-box">
                <img src="pic/pic2.webp" alt="" class="product-img mb-4" />
                <h2 class="product-title"> Women Footwear</h2>
                <span class="price">₹206</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <div class="product-box">
                <img src="pic/pic3.webp" class="product-img" />
                <h2 class="product-title">Women Kurti</h2>
                <span class="price">₹597</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <div class="product-box">
                <img src="pic/pic4.webp" alt="" class="product-img" />
                <h2 class="product-title">Girls Frock</h2>
                <span class="price">₹160</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <div class="product-box">
                <img src="pic/pic5.webp" alt="" class="product-img" />
                <h2 class="product-title">Top</h2>
                <span class="price">₹361</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <div class="product-box">
                <img src="pic/pic6.webp" alt="" class="product-img mb-4" />
                <h2 class="product-title"> Men Footwear</h2>
                <span class="price">₹566</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <div class="product-box">
                <img src="pic/pic7.webp" class="product-img" />
                <h2 class="product-title">Bag</h2>
                <span class="price">₹397</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <div class="product-box">
                <img src="pic/pic8.webp" alt="" class="product-img" />
                <h2 class="product-title">Studs</h2>
                <span class="price">₹261</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            
            
      </div>
      
    </section>
    <script src="script.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
